<!DOCTYPE html>
<html>

<head>
  <link href="dep/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="utf-8">
  <title>MSP - Courses</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a href="#"> <img src="EPFL-logo.svg" alt="EPFL" style="width:100px;height:60px;" class="navbar-brand"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Study Plan <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Settings</a>
        </li>
      </ul>
  </nav>

  <table id="coursesList">
    <tr>
      <th>Title</th>
      <th>Code</th>
      <th>Teacher</th>
      <th>Semester</th>
      <th>ECTS</th>
      <th>Exam</th>
    </tr>
  </table>

  <script src="dep/jquery/dist/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      console.log("Document loaded");
      $.getJSON("data/courses.json", function(data) {
        var courses = [];
        $.each(data, function(index, course) {
          console.log(course.Cours);
          $('#coursesList tr:last').after('<tr><td>' + course.Cours + '</td><td>' + course.Code + '</td><td>' + course.Enseignant + '</td><td>' + course.Sem + '</td><td>' + course.ECTS + '</td><td>' + course.Exam + '</td></tr>');
        });
      });
    });
  </script>

  <script src="dep/bootstrap/dist/js/bootstrap.bundle.js.map"></script>
</body>

</html>
